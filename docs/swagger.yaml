basePath: /
host: localhost:8080
info:
  contact: {}
  description: A Go service with OpenTelemetry tracing.
  title: Bug Free Umbrella API
  version: "1.0"
paths:
  /api/hello:
    get:
      description: Returns a hello world greeting
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Say hello
      tags:
      - api
  /api/slow:
    get:
      description: Returns a response after a simulated delay
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Slow endpoint
      tags:
      - api
  /health:
    get:
      description: Returns the health status of the service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health check
      tags:
      - health
swagger: "2.0"
